name = "bkmarks"
compatibility_date = "2026-01-15"

# 入口文件位于 server 子目录
main = "server/src/index.ts"

# KV 命名空间绑定 (请在 Cloudflare Dashboard 创建后填入 id)
[[kv_namespaces]]
binding = "KV"
id = "5dfedb3aa0744af78e309670405c4015"
preview_id = "5dfedb3aa0744af78e309670405c4015"

# R2 存储桶绑定 (请在 Cloudflare Dashboard 创建后填入 bucket_name)
[[r2_buckets]]
binding = "R2"
bucket_name = "bkmarks-data"
preview_bucket_name = "bkmarks-data-preview"

# 环境变量 (每日限额配置)
[vars]
AI_DAILY_CALL_LIMIT_GLOBAL = 1000
AI_DAILY_CALL_LIMIT_PER_USER = 100
AI_RPM_LIMIT_GLOBAL = 10
ADMIN_RESET_TOKEN = "dev-reset-token-123"
AI_PROVIDER = "none"
OPENAI_BASE_URL = "https://api.openai.com/v1"
OPENAI_MODEL = "gpt-4o-mini"
GEMINI_MODEL = "gemini-1.5-flash"
