<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bkmarks Sync Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f6f8;
        --bg-accent: #eef1f6;
        --card: rgba(255, 255, 255, 0.86);
        --border: rgba(15, 23, 42, 0.08);
        --text: #0f172a;
        --muted: #475569;
        --primary: #0a84ff;
        --primary-strong: #0072ff;
        --shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        --radius: 16px;
      }

      * { box-sizing: border-box; }
      body {
        font-family: "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(1200px 600px at 20% -10%, #ffffff 0%, var(--bg) 60%) , linear-gradient(180deg, #ffffff 0%, var(--bg-accent) 100%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }

      .page {
        width: 100%;
        max-width: 520px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: calc(var(--radius) + 4px);
        padding: 28px;
        backdrop-filter: blur(16px);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(600px 120px at 20% 0%, rgba(255, 255, 255, 0.9), transparent 60%);
        pointer-events: none;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .header p {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.6;
      }

      .header-top {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .app-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(145deg, #ffffff, #dfe7f6);
        border: 1px solid rgba(15, 23, 42, 0.08);
        display: grid;
        place-items: center;
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
        flex-shrink: 0;
      }

      .app-icon svg {
        width: 22px;
        height: 22px;
        stroke: #0a84ff;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(10, 132, 255, 0.08);
        color: #0b66d6;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .chip-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #0a84ff;
        box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.12);
      }

      .group {
        margin-top: 20px;
        padding: 18px;
        border-radius: calc(var(--radius) + 2px);
        background: rgba(255, 255, 255, 0.78);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .group-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0 0 10px;
      }

      .field {
        margin-top: 18px;
      }

      .field:first-child { margin-top: 0; }

      .form-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .form-row label {
        width: 88px;
        margin: 0;
        flex-shrink: 0;
      }

      .row-main {
        flex: 1;
      }

      label {
        display: block;
        margin: 0 0 8px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--muted);
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.9);
        color: var(--text);
        font-size: 14px;
        transition: border-color 180ms ease, box-shadow 180ms ease;
      }

      input::placeholder { color: rgba(100, 116, 139, 0.7); }

      input:focus {
        outline: none;
        border-color: rgba(10, 132, 255, 0.65);
        box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.12);
      }

      .hint {
        margin: 8px 0 0;
        font-size: 12px;
        color: var(--muted);
      }

      .actions {
        margin-top: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .ghost-button {
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.16);
        color: var(--text);
        font-weight: 600;
        border: 1px solid rgba(148, 163, 184, 0.25);
        cursor: pointer;
        transition: background 180ms ease, border-color 180ms ease;
      }

      .ghost-button:hover { background: rgba(148, 163, 184, 0.22); }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--primary), var(--primary-strong));
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.01em;
        box-shadow: 0 12px 24px rgba(10, 132, 255, 0.25);
        cursor: pointer;
        transition: box-shadow 180ms ease, transform 180ms ease, filter 180ms ease;
      }

      button:hover { box-shadow: 0 16px 30px rgba(10, 132, 255, 0.32); filter: brightness(1.02); }
      button:active { transform: translateY(1px); filter: brightness(0.98); }

      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      @media (max-width: 520px) {
        .card { padding: 22px; }
        .actions { flex-direction: column; align-items: stretch; }
        button, .ghost-button { width: 100%; }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="header">
          <span class="chip"><span class="chip-dot"></span>Bkmarks Sync</span>
          <div class="header-top">
            <div class="app-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                <path d="M7 12a5 5 0 019.6-1.8A4.5 4.5 0 0117.5 19H8a4 4 0 01-1-7.9Z" />
                <path d="M12 7v4m0 0l-2-2m2 2l2-2" />
              </svg>
            </div>
            <div>
              <h1>同步设置</h1>
              <p>连接你的书签同步服务，信息仅用于本机配置。</p>
            </div>
          </div>
        </header>

        <div class="group">
          <h2 class="group-title">连接信息</h2>
          <div class="field">
            <div class="form-row">
              <label for="serverUrl">服务端</label>
              <div class="row-main">
                <input id="serverUrl" placeholder="https://your-worker.example.com">
                <p class="hint">示例：Cloudflare Worker 或自托管 API。</p>
              </div>
            </div>
          </div>
        </div>

        <div class="group">
          <h2 class="group-title">账户信息</h2>
          <div class="field">
            <div class="form-row">
              <label for="username">用户名</label>
              <div class="row-main">
                <input id="username" placeholder="username">
              </div>
            </div>
          </div>

          <div class="field">
            <div class="form-row">
              <label for="password">密码</label>
              <div class="row-main">
                <input id="password" type="password" placeholder="password">
              </div>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="ghost-button" type="button">测试连接</button>
          <button id="save">保存设置</button>
        </div>

        <p class="footer">所有设置仅保存在本机浏览器。</p>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
