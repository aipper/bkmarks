name = "bkmarks-server"
compatibility_date = "2024-02-08"

# 定义入口文件
main = "src/index.ts"

# KV 命名空间绑定 (请在 Cloudflare Dashboard 创建后填入 id)
# 我们先定义绑定名称，id 留空或使用预览 id
[[kv_namespaces]]
binding = "KV"
id = "todo_replace_with_real_kv_id"
preview_id = "todo_replace_with_preview_kv_id"

# R2 存储桶绑定 (请在 Cloudflare Dashboard 创建后填入 bucket_name)
[[r2_buckets]]
binding = "R2"
bucket_name = "bkmarks-data"
preview_bucket_name = "bkmarks-data-preview"

# Workers AI 绑定
[ai]
binding = "AI"

# 环境变量 (每日限额配置)
[vars]
AI_DAILY_CALL_LIMIT_GLOBAL = 5000
AI_DAILY_CALL_LIMIT_PER_USER = 500
ADMIN_RESET_TOKEN = "dev-reset-token-123"
